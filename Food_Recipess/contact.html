<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navigation" style="align-items: center;">
        <div class="styled-wrapper" style="position: absolute; left: 10px;">
            <button class="button" onclick="window.history.back();">
                <div class="button-box">
                    <span class="button-elem">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="arrow-icon">
                            <path fill="black" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                        </svg>
                    </span>
                    <span class="button-elem">
                        <svg fill="black" viewBox="0 0  24 24" xmlns="http://www.w3.org/2000/svg" class="arrow-icon">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                        </svg>
                    </span>
                </div>
            </button>
        </div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <label class="switch">
            <input type="checkbox" id="toggle-switch" onclick="toggleDarkMode()">
            <span class="slider"></span>
        </label>
    </div>
    <h1 class="animated-title">Contact Us</h1>
    <div class="contact-content">
        <p class="fade-in"><i class="fas fa-envelope"></i> For inquiries, suggestions, or feedback, please contact us at</p>
        <a href="mailto:ryseianpinceberalde@gmail.com" class="fade-in"><i class="fas fa-paper-plane"></i> Send Email</a>
        <p class="fade-in"><i class="fas fa-info-circle"></i> Visit our <a href="about.html">About</a> page to learn more about us.</p>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }
        document.addEventListener('DOMContentLoaded', (event) => {
            if (localStorage.getItem('dark-mode') === 'true') {
                document.body.classList.add('dark-mode');
                document.getElementById('toggle-switch').checked = true;
            }
        });
    </script>
</body>
</html>
